<!DOCTYPE html>
<html>
    <head>
        <!--stylesheets-->
        <link rel ="stylesheet" href = "layout$layout">
        <link href='https://fonts.googleapis.com/css?family=$font' rel='stylesheet' type='text/css'>
        <title>
            $PageTitle
        </title>
    </head>
    <body>
        <!--Navigation Bar -->
        <div id="navBar">
            <a class="nav" href="$indexNumber.html">$pageName</a>
        </div>
        <div id="banner">
            <a class="studentName">$studentName</a>
        </div>
        <img id="bannerImg" src = "$bannerPath" alt="banner">
        <div id ="textComponents">
            <!--Content-->
            <h1>
                $header1
            </h1>
            <p id="paragraph1">
                $paragraph1
            </p>
            <ul id="list1">
                <li>I currently attend Stony Brook University</li>
                <li>I am a computer science major</li>
                <li>My favorite color is blue</li>
                <li>I am from New York City</li>
                <li>My favorite animal is the rabbit</li>    
            </ul>
            <p id="paragraph2">
                $paragraph2
            </p>
        </div>
        <div id="imageComponents">
            <img id="img1" class ="imgComp" src = $imgPath alt="img1">
            <img id="img2" class ="imgComp" src = $imgPath alt="img2">
            <img id="img3" class ="imgComp" src = $imgPath alt="img3">
        </div>
        <div id="slideshowComponents" >
            <iframe id ="slideshow1" class ="slideshowComp" src = $slideShowPath></iframe>
            <iframe id="slideshow2" class ="slideshowComp" src ="./slideshows/Pikachu/index.html"></iframe>
        </div>
        <div id="videoComponents">
            <video id="video1" controls>
                <source src=$videoPath type="video/mp4">
            </video>
        </div>
    </body>
</html>
